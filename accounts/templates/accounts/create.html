{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <meta name"theme" content="dark, light">
    <link rel="stylesheet" href="{% static 'dist/css/main.css' %}">
</head>
<body>
    <form action="{% url 'create-account' %}" method="post" class="max-w-sm create-account-form">
        <h2 class="text-3xl font-bold my-4 text-center">Create New Account</h2>
        {% csrf_token %}
        {{form.as_p}}
        <p class="items-center">
            <button type="submit">Create New Account</button>
        </p>
        <p class="items-center">
            <a class="link text-blue-400" href="{% url 'login' %}">Login Instead!</a>
        </p>
    </form>
</body>
</html>
